<div class="login">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" name="email" placeholder="email" required="required" [(ngModel)]="email"/>
        <input type="password" name="password" placeholder="Password" required="required" [(ngModel)]="password" />
        <button type="submit" class="btn btn-primary btn-block btn-large" (click)="login()">Let me in.</button>
        <button type="submit" class="btn btn-danger btn-block btn-large" routerLink="/signup" >Don't Have Account</button>
       
    </form>
</div>
