<div class="login">
	<h1>Register</h1>
    <form method="post">
      <input type="text" name="Username" placeholder="Username" required="required" [(ngModel)]="user.name" />
      <input type="text" name="email" placeholder="email" required="required" [(ngModel)]="user.email" />
        <input type="password" name="password" placeholder="Password" required="required" [(ngModel)]="user.password" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        <button type="submit" class="btn btn-danger btn-block btn-large" routerLink="/login" >Alread have Account</button>
    </form>
</div>
